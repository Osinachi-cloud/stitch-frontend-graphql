<div #scrollContainer class="scroll-container col-span-5">
    <div class="w-[80%] m-auto">


        <div class="flex justify-between">
            <p class="text-2xl font-bold">See what's trending</p>
            <p class="text-lg flex-grow text-right">Browse all categories</p>
        </div>

        <div *ngIf="productList.length > 0; else elseBlock"
            class="product-list grid grid-cols-1 sm:grid-cols-4 lg:grid-cols-4 gap-[3rem] mt-8">
            <div *ngFor="let product of productList" class="bg-[#EFF2F9] rounded-lg shadow-md relative cursor-pointer">
                <div class="absolute top-[10px] right-[3px]">

                    <i [ngClass]="product.liked ? likedColor : defaultColor"
                        (click)="addProductLikes(product.productId, product)" class="fa fa-heart text-[25px]"></i>

                </div>
                <img [src]="'data:image/png;base64,' + product.productImage" alt="Product Image"
                    class="w-full h-[400px] object-cover" />
                <!-- <img class="object-cover w-full" src="/assets/images/trending-img.png" alt=""> -->
                <div class="mt-4 p-4">
                    <p class="text-[16px] mb-4  font-bold animated">{{product.name}}</p>
                    <p class="text-[12px] text-gray-600 font animated">
                        {{ product.longDescription }}
                    </p>
                    <div class="flex justify-between items-center mt-2">
                        <p class="text-[20px] font-semibold animated">â‚¦{{ product.amount }}</p>
                        <div (click)="showProductDetails(product.productId)" class="text-[grey]">View Details</div>
                        <!-- <div class="text-grey-500">View Details</div> -->
                    </div>
                </div>
            </div>
        </div>

        <ng-template #elseBlock>
            <div *ngIf="loading" class="skeleton-loader">
                <div class="skeleton-item" *ngFor="let item of skeletonItems">
                    <!-- your skeleton item template here -->
                    <app-product-display-loader></app-product-display-loader>

                </div>
            </div>
        </ng-template>
